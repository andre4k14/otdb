[metadata]
name = otdb
description = a little wrapper for the opentdb api
author = AndrÃ© Philipp Meuche
version = 0.0.2
license = MIT
license_file = LICENSE
platforms = unix, linux, osx, cygwin, win32
classifiers =
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10

[options]
packages =
    otdb
install_requires =
    aiohttp>=3
python_requires = >=3.9
package_dir =
    =src
zip_safe = no

[options.extras_require]
testing =
    pytest>=6.0
    pytest-cov>=2.0
    mypy>=0.910
    flake8>=3.9
    tox>=3.24

[options.package_data]
otdb = py.typed

[flake8]
max-line-length = 160
